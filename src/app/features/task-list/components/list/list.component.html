<div class="jumbotron">
  <div class="container">
    <h1 class="display-3 mt-5">
      Olá!
    </h1>
    <p class="fonte-introducao">
      Seja bem vindo ao Task List, sua nova maneira de criar uma lista de
        tarefas.
        Preencha os dados abaixo e clique no botão para salvar uma nova tarefa.
    </p>
    <div class="cria-tarefa mt-4  col-lg-auto">
      <div class="row bg-secondary rounded py-3">
        <div class="col-lg-3 d-flex justify-content-center">
          <label class="text-light w-100">
            Título
            <input class="w-100" [(ngModel)]="taskNovo.title" placeholder="">
          </label>
        </div>
        <div class="col-lg-3 d-flex justify-content-center">
          <label class="text-light w-100">
            Descrição
            <input class="w-100" [(ngModel)]="taskNovo.description" placeholder="">
          </label>
        </div>
        <div class="col-lg-3 d-flex justify-content-center">
          <label class="text-light w-100">
            Data e hora
            <input class="w-100" [(ngModel)]="taskNovo.hour" type="datetime-local">
          </label>
        </div>
        <div class="col-lg-3 d-flex justify-content-center align-items-center">
          <button class="btn btn-primary btn-lg" role="button" (click)="saveTask(taskNovo)">
            Salvar nova tarefa
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="lista-tarefas mt-5">
    <div class="row">
      <div class="col-lg-12"><h3 class="display-5 mt-1">Lista de Tarefas</h3></div>
      <div class="col-lg-12"><table class="table table-hover h-auto">
        <thead class="p-3 mb-2 bg-secondary text-white">
          <tr>
            <th scope="col" class="align-middle">#</th>
            <th scope="col" class="align-middle">Título</th>
            <th scope="col" class="align-middle">Descrição</th>
            <th scope="col" class="align-middle">Data e hora</th>
            <th scope="col" class="align-middle"></th>
          </tr>
        </thead>
        <tbody class="p-3 mb-2 bg-light text-dark">
          <tr *ngFor="let task of taskList; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{task.title}}</td>
            <td>{{task.description}}</td>
            <td>{{task.hour | date:'d/MM/y H:mm' }}</td>
            <td class="d-flex justify-content-end">
              <button (click)="CapturaTaskEditar(task)" class="btn btn-primary mr-2" data-toggle="modal" data-target="#modalEdit">Editar</button>
              <button (click)="deleteTask(task.id)" class="btn btn-danger">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Tarefa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row ">
          <div class="col-12">
            <label class="w-100">
              Título
              <input class="form-control" [(ngModel)]="taskEdicao.title">
            </label>
          </div>
          <div class="col-12">
            <label class="w-100">
              Descrição
              <input class="form-control"  [(ngModel)]="taskEdicao.description">
            </label>
          </div>
          <div class="col-12">
            <label class="w-100">
              Data e Hora
              <input class="form-control" type="datetime-local"  [(ngModel)]="taskEdicao.hour">
            </label>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" #closeModal class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" (click)="saveTask(taskEdicao)">Salvar edições</button>
      </div>
    </div>
  </div>
</div>
